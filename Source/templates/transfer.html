{% extends "layout.html" %}

{% block title %}Transfer Amount{% endblock %}

{% block content %}
<div class = "row col-md-8 my-5">
    <div class="card col-md-8 mx-auto px-0">
        <div class="card-header">
            Transfer Amount
        </div>
        <div class="card-body">
            <!-- <p>
                {{ data }}
            </p> -->
            {% if data %}
            <form action="{{ url_for('transfer', account_no=data.account_no) }}" method="POST">
                <table class="col-md-12">
                    <tbody>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3">Customer ID</label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3">{{ data.c_id }}</label>
                                </div>
                                
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3">Target Account ID</label>
                                </div>
                                
                            </th>
                            <th>
                                <div class="form-group input-group">
                                    <input class="form-control" name="target_account_no" id="target_account_no" type="textfield" placeholder="Transfer Amount">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3">Transfer Amount</label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group input-group pl-3">
                                    <input class="form-control" name="c_id" id="c_id" value="{{ c_id }}" type="hidden" disabled>
                                    <input class="form-control" name="amount" id="amount" type="textfield" placeholder="Transfer Amount">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th colspan="2">
                                <div class="form-group input-group mt-3">
                                    <input type="submit" value="submit" onclick="alert('Are you Sure, You want to Transfer?')" class="btn mx-auto">
                                </div>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
