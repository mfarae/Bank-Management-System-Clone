{% extends "layout.html" %}

{% block title %}Add Student Loan{% endblock %}

{% block content %}
<div class = "row mb-3">
    <div class="card">
        <div class="card-header" style="color:#000;text-align:center; font-weight: bold; font-size:22px ">
            Add Student Loan
        </div>
        <div class="card-body">
            <form action="student_loan" method="POST">
                <div class="form-group input-group mb-3">
                    <label class="m-auto pr-3" for="c_id" style="color:#000; font-weight: bold; font-size:18px ">Customer ID<span style="color:#ff0000"><sup>*</sup></span></label>
                   <input class="form-control" name="c_id" id="c_id" type="textfield" placeholder="Customer ID" maxlength="9">
                </div>
                <div class="form-group input-group mb-3">
                    <label class="m-auto pr-3" for="amount" style="color:#000; font-weight: bold; font-size:18px ">Amount <span style="color:#ff0000"><sup>*</sup></span></label>
                   <input class="form-control" name="amount" id="amount" type="textfield" placeholder="Amount" required maxlength="50">
                </div>
                <div class="form-group input-group mb-3">
                    <label for="payment_mode" style="color:#000; font-weight: bold; font-size:18px ">Choose Payment Mode:<span style="color:#ff0000"><sup>*</sup></span></label>
                    <select class="form-control" id="payment_mode" name="payment_mode">
                        <option value="ONLINE" style="color:#000; font-weight: bold; font-size:15px ">ONLINE</option>
                        <option value="CASH" style="color:#000; font-weight: bold; font-size:15px ">CASH</option>
                    </select>
                </div>
                <div class="form-group input-group mb-3">
                    <label for="interest_rate" style="color:#000; font-weight: bold; font-size:18px ">Choose Interest Rate:<span style="color:#ff0000"><sup>*</sup></span></label>
                    <select class="form-control" id="interest_rate" name="interest_rate">
                        <option value="5" style="color:#000; font-weight: bold; font-size:15px ">5</option>
                        <option value="6" style="color:#000; font-weight: bold; font-size:15px ">6</option>
                        <option value="8" style="color:#000; font-weight: bold; font-size:15px ">8</option>
                        <option value="10" style="color:#000; font-weight: bold; font-size:15px ">10</option>
                        <option value="12" style="color:#000; font-weight: bold; font-size:15px ">12</option>
                        <option value="15" style="color:#000; font-weight: bold; font-size:15px ">15</option>
                    </select>
                </div>

                <div class="form-group input-group mb-3">
                    <label class="m-auto pr-3" for="loan_period" style="color:#000; font-weight: bold; font-size:18px ">Loan Period <span style="color:#ff0000"><sup>*</sup></span></label>
                   <input class="form-control" name="loan_period" id="loan_period" type="textfield" placeholder="Duration (Months)" required maxlength="50">
                </div>

                <div class="form-group input-group mb-3">
                    <label class="m-auto pr-3" for="loan_purpose" style="color:#000; font-weight: bold; font-size:18px ">Loan Purpose<span style="color:#ff0000"><sup>*</sup></span></label>
                   <input class="form-control" name="loan_purpose" id="loan_purpose" type="textfield" placeholder="Enter Reason" required maxlength="100">
                </div>

                <span style="color:#ff0000; font-weight:bold;"><p><b>(<sup> * </sup>) Fields are compulsory </b></p></span>
                <div class="form-group" style="background-color:#ffff66; color:#000; font-weight: bold; font-size:22px ">
                    <input type="submit" value="Submit" class="btn float-left login_btn" style="font-weight:bold; font-size:18px;">
                    <button class="reset_btn btn float-right" style="font-weight:bold; font-size:18px;">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
